<h1 class="slide">Application Integration: Native RDF</h1>

<hr class="top">

<div class="slidebody">


<p>Some data is naturally in RDF....</p>
<ul>
  <li>Teleconference schedule, present in bridge, action items etc (Swick's
    <em>Zakim</em>)</li>
  <li>W3C roadmap (by hand)</li>
  <li>RSS syndication feeds</li>
  <li>Other project's metadata (e.g. RSS, Dublin Core, Adobe XMP)</li>
</ul>


</div>
